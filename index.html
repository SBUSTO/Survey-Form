<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Survey Form</title>
</head>
<body>
    <main>
    <div>
        <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    </div>
<div>
    <form id="survey-form" method="get"><label for="name">
    Name<br>
    <input id="name" type="text" placeholder="Enter your name" required></input></label>
</div>
<div>
    Email<br>
    <label for="email"></label><input id="email" type="email" placeholder="Enter your email" required></input></label>
</div>
<div>
    Age (optional)<br>
    <label for="number"><input id="number" type="number" placeholder="age" min="13" max="120" ></input></label></div>
   <div> Which option best describes your current role? <br>
    <select id="dropdown" type="dropdown">
        <option value="role" id="dropdown">Select one</option>
        <option value="Employed" id="dropdown">Employed</option>
        <option value="Unemployed" id="dropdown">Unemployed</option>
    </select></div>
<div>
    <label for="reccomend">Would you reccomend freeCodeCamp to a friend?</label></div>
    <input id="definitely" name="definitely" type="radio" value="definitely">Definitely</div>
    <div><input id="maybe" name="maybe" type="radio" value="maybe">Maybe</div>
<div><input id="not-sure" name="notsure"type="radio" value="notsure">Not sure</div>
<div>
<div><label>What is your favorite feature of freeCodeCamp?</label></div>
<select>
    <option value="reccomend">Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open Source</option>
</select>
</div>
<div>What would you like to see improved? (Check all that apply)</div>
<div><input type="checkbox" id="fendprojects" name="fendprojects" value="fendprojects">
<label for="fendprojects">Front End Projects</label></div>
<div><input type="checkbox" id="bendprojects" name="bendprojects" value="bendprojects">
<label for="bendprojects">Back End Projects</label></div>
<div><input type="checkbox" id="datavisualization" name="datavisualization" value="datavisualization">
<label for="datavisualization">Data Visualization</label></div>
<div id="comments" type="textarea">Any comments or suggestions?</div>
<div><input type="textarea" label="textarea" id="textarea" placeholder="Enter your comment here..."></div>
<div>
    <input type="submit" id="submit"></input>
</div>
</form>

</main>
<script src="index.js"></script>
</body>
</html>
